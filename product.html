                            <p class="price" id="prix">$</p>
                            <form method="get" action="cart.html">
                                <div class="form-group">
                                    <label for="colors">Couleur</label>
                                    <select class="custom-select" id="colors">
                                        <!-- <option value="" selected disabled>Choix</option> -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Quantité :</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="quantity-left-minus btn btn-danger btn-number"
                                                data-type="minus" data-field="" id="moins">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="number" class="form-control text-center" id="quantity"
                                            name="quantity" min="1" max="100" value="1">
                                        <div class="input-group-append">
                                            <button type="button" class="quantity-right-plus btn btn-success btn-number"
                                                data-type="plus" data-field="" id="plus">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button id="btnAddCart" type="button" class="btn btn-primary btn-lg btn-block"
                                    value="Input">
                                    <i class="fa fa-shopping-cart"></i> Ajouter au panier
                                    <!-- <a href="" class="btn btn-success btn-lg btn-block text-uppercase" id="btnAddCart" type="submit">
                                    <i class="fa fa-shopping-cart"></i> Ajouter au panier

                            </form>
