        </div>
      </nav>

    <!-- List -->

    <div class="row justify-content-center">
      <div class="col mr-auto">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Couleur</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix</th>
              <th scope="col">Supprimer</th>
            </tr>
          </thead>

    </div>



    <!-- FORMULAIRE  -->
    <div class="row">
      <div class="col">
        <form id="formOrder">
          <div class="form-row">
            <div class="col">
              <label for="firstName">Prénom</label>
              <input type="text" class="form-control" placeholder="" pattern="[A-Za-z]+" id="firstName" maxlength="20"
                required>
              <div class="valid-feedback">
                C'est cool!
              </div>
            </div>
            <div class="col">
              <label for="lastName">Nom</label>
              <input type="text" class="form-control" pattern="[A-Za-z]+" placeholder="" id="lastName" maxlength="20"
                required>
              <div class="valid-feedback">
                C'est cool!
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="onorico@cool.fr" required>
            </div>
            <div class="invalid-feedback">
              @@@@
            </div>
            <div class="col-6">
              <label for="address" class="form-label">Addresse</label>
              <input type="text" class="form-control" id="address" placeholder="" required>
            </div>
          </div>

          <div class="form-row">
            <div class="col-6">
              <label for="codePostal" class="form-label">Code Postal</label>
              <input type="text" class="form-control" id="codePostal" placeholder="" maxlength="5" pattern="[0-9]+"
                required>
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">Ville</label>
              <input type="text" class="form-control" pattern="[A-Za-z]+" id="city" placeholder="" required>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Valider</button>


        </form>
      </div>

    </div>
