    <form id="formOrder">
      <div class="form-row">
        <div class="col">
          <label for="firstName">Prénom</label>
          <input type="text" class="form-control" placeholder="" id="firstName" maxlength="20" required>
          <div class="valid-feedback">
            C'est cool!
          </div>
        </div>
        <div class="col">
          <label for="lastName">Nom</label>
          <input type="text" class="form-control" placeholder="" id="lastName" maxlength="20" required>

            C'est cool!
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="onorico@cool.fr" required>
        </div>
        <div class="invalid-feedback">
          @@@@
        </div>
        <div class="col-6">
          <label for="address" class="form-label">Addresse</label>
          <input type="text" class="form-control" id="address" placeholder="" required>
        </div>
      </div>

      <div class="form-row">
        <div class="col-6">
          <label for="codePostal" class="form-label">Code Postal</label>
          <input type="text" class="form-control" id="codePostal" placeholder="" maxlength="5" pattern="[0-9]+" required>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">Ville</label>
          <input type="text" class="form-control" id="city" placeholder="" required>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Valider</button>


    </form>
